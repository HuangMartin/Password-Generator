<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機密碼產生器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/aa5f332820.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>
            <span>隨機產生一組密碼</span>
        </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i class="fa fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()">
            <i class="fa-solid fa-dice-two"></i>
        </button>
    </div>
</body>
<script>
    const passwordBox = document.getElementById("password");
    const length = 20;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";

    const reslut = upperCase + lowerCase + number;
    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];

        while (length > password.length) {
            password += reslut[Math.floor(Math.random() * reslut.length)];
        }
        passwordBox.value = password;
    }

    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
        alert("已成功複製密碼!!");
    }
</script>

</html>
